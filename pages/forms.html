<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../assets/styles/forms.css">
</head>
<body>
    <h1> Missão Formulário</h1>

 <section>
    <form action="#" >
        <div class="inputs">
            <label for="nome">Digite o nome do Ninja!</label>
            <input type="text" placeholder="Nome..." name="nome"required />
        </div>

        <div class="rank">
            <label for="rank">Selecione o nível do Ninja!</label>
            <select name="rank" id="rank">
                <option value="">Selecione...</option>
                <option value="genin">Genin</option>
                <option value="chunin">Chūnin</option>
                <option value="jonin">Jōnin</option>
                <option value="kage">Kage</option>
            </select>
        </div>
    </form>
 </section>   
</body>
</html>
